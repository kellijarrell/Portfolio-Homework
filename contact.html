<body>

  <!--Nav Bar-->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000">
    <img src="./assets/images/white-logo.png" width="30" height="30" class="d-inline-block align-top" alt="K logo">
    <a id="nav" class="navbar-brand" href="index.html">Kelli Jarrell</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>

        <li class="nav-item active">

        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Contact Info-->

  <main>

    <div class="container">
      <form>
        <h3>Contact</h3>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>

  </main>

  <footer>
    <p>Copyright Kelli Jarrell 2020</p>
  </footer>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
